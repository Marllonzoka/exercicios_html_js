<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validação de Números</title>
</head>
<body>
    <form id="myForm">
        <label for="numberA">Campo A:</label>
        <input type="number" id="numberA" name="numberA" required>
        <br><br>
        <label for="numberB">Campo B:</label>
        <input type="number" id="numberB" name="numberB" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="successMessage" class="message success">O formulário é válido! Campo B é maior que Campo A.</div>
    <div id="errorMessage" class="message error"> O formulário é inválido! Campo B deve ser maior que Campo A. </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtenha os valores dos campos A e B
            var numberA = parseFloat(document.getElementById('numberA').value);
            var numberB = parseFloat(document.getElementById('numberB').value);

            // Verifique se o número B é maior que o número A
            if (numberB > numberA) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
    <style>
        .message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: hsl(134, 100%, 50%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</body>
</html>
